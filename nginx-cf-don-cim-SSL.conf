# Configuração Nginx para cf.don.cim.br COM SSL
# Use esta configuração APÓS obter o certificado SSL

# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name cf.don.cim.br;
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cf.don.cim.br;
    index index.html index.htm default.html;
    root /www/wwwroot/cf.don.cim.br/dist;

    include /www/server/panel/vhost/nginx/extension/cf.don.cim.br/*.conf;

    # Certificados SSL
    ssl_certificate /www/server/panel/vhost/cert/cf.don.cim.br/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/cf.don.cim.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    #ERROR-PAGE-START
    error_page 404 /index.html;  # Redireciona 404 para React
    error_page 502 /502.html;
    #ERROR-PAGE-END

    # ⚠️ CRÍTICO: Configuração para SPA React (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ⚠️ CRÍTICO: Tipos MIME corretos para JavaScript
    location ~* \.(js|mjs)$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }

    # Directory verification related settings for SSL certificate
    location ~ \.well-known {
        allow all;
    }

    #Prohibit putting sensitive files in certificate verification directory
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # Cache para imagens
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|webp|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        error_log /dev/null;
        access_log /dev/null;
    }

    # Cache para CSS
    location ~ .*\.css$ {
        add_header Content-Type text/css;
        expires 1y;
        add_header Cache-Control "public, immutable";
        error_log /dev/null;
        access_log /dev/null; 
    }

    # Desabilitar cache para index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Content-Type text/html;
    }

    # Cache para fontes
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    access_log  /www/wwwlogs/cf.don.cim.br.log;
    error_log  /www/wwwlogs/cf.don.cim.br.error.log;
}

