# Configuração Nginx para cf.don.cim.br (SEM SSL)
# Use esta configuração ANTES de configurar o SSL
# Copie este conteúdo no aapanel: Website → cf.don.cim.br → Settings → Config File

server {
    listen 80;
    listen [::]:80;
    server_name cf.don.cim.br;
    index index.html index.htm index.php;
    root /www/wwwroot/cf.don.cim.br/dist;

    # Configuração para SPA (Single Page Application)
    # Importante: permite que o React Router funcione corretamente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para arquivos estáticos (JS, CSS, imagens, fontes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache para arquivos de assets do Vite
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Desabilitar cache para index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Desabilitar logs para favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Desabilitar logs para robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Logs
    access_log /www/wwwlogs/cf.don.cim.br.log;
    error_log /www/wwwlogs/cf.don.cim.br.error.log;
}

