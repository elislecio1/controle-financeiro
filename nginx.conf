# Configuração Nginx para Sistema de Controle Financeiro
# Use esta configuração no aapanel: Website → Settings → Config File

# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name controle-financeiro.seudominio.com;
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name controle-financeiro.seudominio.com;
    index index.html index.htm index.php;
    root /www/wwwroot/controle-financeiro/dist;

    # Certificados SSL (ajustar caminho conforme aapanel)
    ssl_certificate /www/server/panel/vhost/cert/controle-financeiro.seudominio.com/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/controle-financeiro.seudominio.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Configuração para SPA (Single Page Application)
    # Importante: permite que o React Router funcione corretamente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para arquivos estáticos (JS, CSS, imagens, fontes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache para arquivos de assets do Vite
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Desabilitar cache para index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Desabilitar logs para favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Desabilitar logs para robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Logs
    access_log /www/wwwlogs/controle-financeiro.log;
    error_log /www/wwwlogs/controle-financeiro.error.log;
}

