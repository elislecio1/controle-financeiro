server {
    listen 80;
    server_name cf.don.cim.br;
    index index.html index.htm default.html;
    root /www/wwwroot/cf.don.cim.br/dist;  # ⚠️ IMPORTANTE: Apontar para /dist onde está o build

    include /www/server/panel/vhost/nginx/extension/cf.don.cim.br/*.conf;

    #SSL-START SSL related configuration, do NOT delete or modify the next line of commented-out 404 rules
    #error_page 404/404.html;
    #SSL-END

    #ERROR-PAGE-START  Error page configuration, allowed to be commented, deleted or modified
    error_page 404 /index.html;  # ⚠️ AJUSTADO: Redirecionar 404 para index.html (SPA)
    error_page 502 /502.html;
    #ERROR-PAGE-END

    # ⚠️ IMPORTANTE: Configuração para SPA React (React Router)
    # Permite que rotas do React funcionem corretamente
    location / {
        try_files $uri $uri/ /index.html;  # ⚠️ ADICIONADO: Essencial para SPAs
    }

    #PHP-INFO-START  PHP reference configuration, allowed to be commented, deleted or modified
    #include enable-php-83.conf;  # ⚠️ COMENTADO: Não precisa de PHP para React estático
    #PHP-INFO-END

    #REWRITE-START URL rewrite rule reference, any modification will invalidate the rewrite rules set by the panel
    #include /www/server/panel/vhost/rewrite/cf.don.cim.br.conf;  # ⚠️ COMENTADO: Pode interferir com React Router
    #REWRITE-END

    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }

    # Directory verification related settings for one-click application for SSL certificate
    location ~ \.well-known {
        allow all;
    }

    #Prohibit putting sensitive files in certificate verification directory
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # ⚠️ AJUSTADO: Cache para imagens (mantido do aapanel)
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|webp|ico|svg)$ {
        expires 1y;  # ⚠️ Aumentado de 30d para 1y
        add_header Cache-Control "public, immutable";
        error_log /dev/null;
        access_log /dev/null;
    }

    # ⚠️ AJUSTADO: Cache para JS e CSS (mantido do aapanel)
    location ~ .*\.(js|css)$ {
        expires 1y;  # ⚠️ Aumentado de 12h para 1y
        add_header Cache-Control "public, immutable";
        error_log /dev/null;
        access_log /dev/null; 
    }

    # ⚠️ ADICIONADO: Desabilitar cache para index.html (importante para SPAs)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ⚠️ ADICIONADO: Cache para fontes
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ⚠️ ADICIONADO: Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ⚠️ ADICIONADO: Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    access_log  /www/wwwlogs/cf.don.cim.br.log;
    error_log  /www/wwwlogs/cf.don.cim.br.error.log;
}

