server {
    listen 80;
    server_name cf.don.cim.br;
    index index.html index.htm default.html;
    root /www/wwwroot/cf.don.cim.br/dist;

    include /www/server/panel/vhost/nginx/extension/cf.don.cim.br/*.conf;

    #SSL-START SSL related configuration, do NOT delete or modify the next line of commented-out 404 rules
    #error_page 404/404.html;
    #SSL-END

    #ERROR-PAGE-START  Error page configuration
    error_page 404 /index.html;  # Redireciona 404 para React
    error_page 502 /502.html;
    #ERROR-PAGE-END

    # ⚠️ CRÍTICO: Configuração para SPA React (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ⚠️ CRÍTICO: Tipos MIME corretos para JavaScript e outros arquivos
    # Isso resolve o erro "application/octet-stream"
    location ~* \.(js|mjs)$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    #PHP-INFO-START  PHP reference configuration
    #include enable-php-83.conf;  # Comentado: não precisa para React
    #PHP-INFO-END

    #REWRITE-START URL rewrite rule reference
    #include /www/server/panel/vhost/rewrite/cf.don.cim.br.conf;  # Comentado: pode interferir
    #REWRITE-END

    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }

    # Directory verification related settings for one-click application for SSL certificate
    # ⚠️ IMPORTANTE: .well-known deve apontar para a raiz, não para /dist
    location ~ \.well-known {
        root /www/wwwroot/cf.don.cim.br;  # Sem /dist aqui!
        allow all;
    }

    #Prohibit putting sensitive files in certificate verification directory
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # Cache para imagens
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|webp|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        error_log /dev/null;
        access_log /dev/null;
    }

    # Cache para CSS
    location ~ .*\.css$ {
        add_header Content-Type text/css;
        expires 1y;
        add_header Cache-Control "public, immutable";
        error_log /dev/null;
        access_log /dev/null; 
    }

    # Desabilitar cache para index.html (importante para SPAs)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Content-Type text/html;
    }

    # Cache para fontes
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    access_log  /www/wwwlogs/cf.don.cim.br.log;
    error_log  /www/wwwlogs/cf.don.cim.br.error.log;
}

